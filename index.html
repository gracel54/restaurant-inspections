<!DOCTYPE html>
<html>
<head>
  <title>Health Inspection Grades of Restaurants in NYC</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([40.703396228047076, -74.00717993326515], 13);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/grade_a/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Lee | Restaurants with Grade A',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/grade_b/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Lee | Restaurants with Grade B',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/grade_c/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Lee | Restaurants with Grade C',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/grade_d/{z}/{x}/{y}.png', {
      attribution: 'Generated by Grace Lee | Restaurants with Grade Z',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "A": tile1,
      "B": tile2,
      "C": tile3,
      "Z": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    L.control.scale({position: 'bottomleft'}).addTo(map);

  </script>
  </body>

</html>
